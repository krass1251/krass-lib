<h1>Hello angular world</h1>

<post-create (onAddPost)="addPost($event)" ></post-create>
<div class="container" *ngIf="postsData.length">
    <div class="card">
        <h2>All posts</h2>
        <app-post-render *ngFor="let post of postsData"
            [post]="post"
            (onRemovePost)="removePost($event)">
        </app-post-render>
    </div>
</div>
